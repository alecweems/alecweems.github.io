<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar sticky-top navbar-dark" style="background-color: #4aaaa5;">
        <a class="navbar-brand" href="#">Alec Weems</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Portfolio</a>
                <a class="nav-item nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>

            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Your Name"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="youremailhere@email.com"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Message</span>
                </div>
                <textarea class="form-control" aria-label="Message">Your Message Here</textarea>
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <button type="button" class="btn btn-outline-primary" style="background-color: #4aaaa5; color:white; border-color: #4aaaa5;">Submit</button>
        </div>

    </div>




</body>

</html>
